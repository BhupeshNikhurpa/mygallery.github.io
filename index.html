<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="profile-pic">
        <img src="images/profilePhoto.png" alt="">
      </div>

      <div class="name">
        <h3>rodney cotton</h3>
        <small>helsinki, inland</small>
      </div>

      <div class="details">

        <div class="counter">
          <h4>100</h4>
          <small>posts</small>
        </div>

        <div class="counter">
          <h4>2,224</h4>
          <small>followers</small>
        </div>

        <div class="counter">
          <h4>1,432</h4>
          <small>following</small>
        </div>

      </div>
    </div>

  </div>

  <div class="container">
    <div class="main">
      <div class="image image-one">
        <img src="images/photo1.png" alt="">
      </div>
      <div class="image image-two">
        <img src="images/photo2.png" alt="">
      </div>
      <div class="image image-three">
        <img src="images/photo3.png" alt="">
      </div>
      <div class="image image-four">
        <img src="images/photo4.png" alt="">
      </div>
      <div class="image image-five">
        <img src="images/photo5.png" alt="">
      </div>
      <div class="image image-six">
        <img src="images/photo6.png" alt="">
      </div>
     
    </div>
   
  </div>

  <div class="container">
    <small>bhupesh @ DevChallenges.io</small>
  </div>

  
</body>
</html>
